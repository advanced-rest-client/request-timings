<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>request-timings demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../request-timings.html">
  <link rel="import" href="../request-timings-panel.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The request-timings element</h3>
    <demo-snippet>
      <template>
        <request-timings></request-timings>
        <script>
        // So IE11 will notice the element...
        window.setTimeout(function() {
          document.querySelector('request-timings').timings = {
            startTime: 1483368432132,
            blocked: 7.75,
            dns: 279.38,
            connect: 883.12,
            ssl: 633.05,
            send: 0.29,
            wait: 649.88,
            receive: 1.71
          };
        }, 500);
        </script>
        <style is="custom-style">
        :root {
          --request-timings: {
            color: rgba(0, 0, 0, 0.74);
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
          }
        }
        </style>
      </template>
    </demo-snippet>
    <h3>Minimal settings</h3>
    <demo-snippet>
      <template>
        <request-timings class="colored"></request-timings>
        <script>
        window.setTimeout(function() {
          document.querySelectorAll('request-timings')[1].timings = {
            startTime: 1483368432132,
            connect: 883.12,
            send: 0.29,
            wait: 649.88,
            receive: 1.71
          };
        }, 1000);
        </script>
        <style is="custom-style">
        .colored {
          --request-timings-progress-color: red;
        }
        </style>
      </template>
    </demo-snippet>

    <h3>The request-timings-panel element</h3>
    <demo-snippet>
      <template>
        <request-timings-panel></request-timings-panel>
        <script>
        window.setTimeout(function() {
          document.querySelector('request-timings-panel').timings = {
            startTime: 1483368432132,
            blocked: 7.75,
            dns: 279.38,
            connect: 883.12,
            ssl: 633.05,
            send: 0.29,
            wait: 649.88,
            receive: 1.71
          };
          document.querySelector('request-timings-panel').redirectTimings = [{
            startTime: '2017-01-02T16:22:26.212Z',
            blocked: 10.697000019718,
            dns: -1,
            connect: -1,
            send: 0.34099997719749986,
            wait: 155.50400002393852,
            receive: 4.751000029500744,
            ssl: -1
          },{
            startTime: '2017-01-02T16:22:26.212Z',
            blocked: 3.36500001139939,
            dns: -1,
            connect: -1,
            send: 0.06499997107311994,
            wait: 138.7439999962225,
            receive: 4.986000014469084,
            ssl: -1
          }];
        }, 1000);
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
